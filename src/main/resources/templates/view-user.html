<!DOCTYPE html>
<html lang="en"


      xmlns:th="http://www.thymeleaf.org">
<style>
       .nav-item {
            border: 1px solid white; /* Add border around each nav item */
            border-radius: 5px; /* Optional: Add rounded corners */
        }
         .nav-item + .nav-item {
            margin-left: 5px; /* Add margin between adjacent nav items */
        }

        .nav-link {
            padding: 0.5rem 1rem;
             margin: 0px/* Add padding to the links for better appearance */
        }
  </style>
<head>
  <meta charset="UTF-8">
  <title>User View</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">User View </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/user/home}">Home</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<br/><br/><br/>
<div class="container ">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card bg-danger">

        <div class="card-header bg-info">
          <h2 class="text-center">View</h2>
        </div>

        <div class="card-body bg-dark">
          <p class="text-light">User Name:     <strong th:text="${user.firstName}" class="text-primary"></strong></p>
          <p class="text-light">User Surname:   <strong th:text="${user.lastName}" class="text-primary"></strong></p>
          <p class="text-light">User Email:     <strong th:text="${user.email}" class="text-primary"></strong></p>
        </div>
      </div>
    </div>
  </div>
</div>
<br/><br/><br/>
</body>
</html>
