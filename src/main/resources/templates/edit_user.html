<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <style>
        .nav-item {
            border: 1px solid white; /* Add border around each nav item */
            border-radius: 5px; /* Optional: Add rounded corners */
        }

        .nav-item + .nav-item {
            margin-left: 5px; /* Add margin between adjacent nav items */
        }

        .nav-link {
            padding: 0.5rem 1rem;
            margin: 0px; /* Add padding to the links for better appearance */
        }

        .dark-mode .navbar {
            background-color: #333 !important; /* Change navbar background color for dark mode */
        }

        .dark-mode .card {
            background-color: #333; /* Change card background color for dark mode */
            color: white; /* Change text color for dark mode */
        }

        .mode-switch-container {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000; /* Ensure the switch button stays on top of other content */
        }

    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">User Management System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/user/home}">Home</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="mode-switch-container">
    <button id="mode-switch" class="btn btn-light"><i class="fas fa-sun"></i></button>
</div>

<br/><br/><br/>
<div class="container row col-md-8 offset-md-2">
    <div class="card">
        <div class="card-header">
            <h2 class="text-center">Edit User</h2>
        </div>
        <div class="card-body">
            <form
                    method="post"
                    role="form"
                    th:action="@{/users/{userId}(userId=${user.id})}"
                    th:object="${user}"
            >
                <div class="form-group mb-3 text-dark">
                    <label class="form-label">Name</label>
                    <input class="form-control"
                           id="firstName"
                           name="firstName"
                           placeholder="Enter firstName"
                           type="text"
                           th:field="*{firstName}"
                    />
                    <p th:if="${#fields.hasErrors('firstName')}" class="text-danger"
                       th:errors="*{firstName}"
                    ></p>
                </div>
                <div class="form-group mb-3 text-dark">
                    <label class="form-label">Surname</label>
                    <input class="form-control"
                           id="lastName"
                           name="lastName"
                           placeholder="Enter surname"
                           type="text"
                           th:field="*{lastName}"
                    />
                    <p th:if="${#fields.hasErrors('lastName')}" class="text-danger"
                       th:errors="*{lastName}"
                    ></p>
                </div>
                <div class="form-group mb-3 text-dark">
                    <label class="form-label">Email</label>
                    <input class="form-control"
                           id="email"
                           name="email"
                           placeholder="Enter Email"
                           type="text"
                           th:field="*{email}"
                    />
                    <p th:if="${#fields.hasErrors('email')}" class="text-danger"
                       th:errors="*{email}"
                    ></p>
                </div>
                <button class="btn btn-primary" type="submit">Add</button>
            </form>


        </div>
    </div>
</div>
<script>
    // JavaScript for mode switch
    const modeSwitch = document.getElementById('mode-switch');
    const body = document.body;

    modeSwitch.addEventListener('click', () => {
        body.classList.toggle('dark-mode');
    });

</script>
</body>
</html>
